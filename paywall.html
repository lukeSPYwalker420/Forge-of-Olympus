<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form - Forge of Olympus</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="paywall.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Subscribe Now</h1>
        </div>
    </header>

        <!-- Measurement Tabs -->
        <div id="measurement-tabs">
            <button id="metric-tab" class="tab-button active">Metric</button>
            <button id="imperial-tab" class="tab-button">Imperial</button>
        </div>

        <!-- Personal Details Section -->
        <section class="step active" id="personal-details">
            <h2>Personal Details</h2>
            <!-- Dynamic Questions will be inserted by JavaScript -->
        </section>

        <!-- User Profile Section -->
        <section class="step" id="user-profile-section">
            <form id="user-profile-form">
                <h3>User Profile</h3>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required />
            </form>
            <div id="user-id-container">Loading User ID...</div>
        </section>

        <!-- Product Selection Section -->
        <section>
            <div id="product-selection">
                <label>
                    <input type="radio" name="product" value="standard"> Standard Plan
                </label>
                <label>
                    <input type="radio" name="product" value="premium"> Premium Plan
                </label>
            </div>
        </section>

        <!-- Next Button -->
        <button type="button" id="next-step-btn">Next: Payment Details</button>
    </main>

    <footer>
        <p>&copy; 2025 Forge of Olympus. All rights reserved.</p>
    </footer>

    <script src="paywall.js"></script>
</body>
</html>
