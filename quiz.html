<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1>Quiz</h1>

    <!-- Container for the questions -->
    <div class="question-container" id="question-container">
        <!-- Questions will be dynamically inserted here -->
    </div>

    <!-- Follow-up question containers -->
    <div id="fitnessGoalDetailsContainer" style="display:none;">
        <h3 id="fitnessGoalDetailsQuestion"></h3>
        <div class="goal-details-buttons" id="goalDetailsButtons"></div>
    </div>

    <div id="question-container-followup"></div>

    <!-- Results container -->
    <div id="result-container" class="result" style="display: none;">
        <h3 class="result-heading">Thank you for your responses!</h3>
        <pre id="result-summary" class="result-text"></pre>
    
        <form id="quiz-form" onsubmit="finalizeAndSubmit(event)">  <!-- Attach onsubmit event -->
            <div class="email-input-container">
                <label for="email">Enter your email to finalize:</label>
                <input type="email" id="email" name="email" required />
            </div>
    
            <div class="button-container">
                <button id="submit-btn" class="button-style" type="submit">Submit</button>
            </div>
        </form>
    </div>    

    <!-- Hidden input fields to store quiz data -->
    <input type="hidden" id="fitnessGoals">
    <input type="hidden" id="fitnessGoalDetails">
    <input type="hidden" id="exercisePreference">
    <input type="hidden" id="workoutFrequency">
    <input type="hidden" id="fitnessLevel">
    <input type="hidden" id="dietaryPreferences">
    <input type="hidden" id="injuryDetails">
    <input type="hidden" id="medicalConditions">

    <script src="Quiz.js"></script>
</body>
</html>
