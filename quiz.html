<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1>Quiz</h1>
    
    <!-- Container for the questions -->
    <div class="question-container" id="question-container">
        <!-- The first question will be rendered dynamically here -->
        <h2 class="question">What are your primary fitness goals?</h2>
        <div class="goal-buttons">
            <button class="goal-btn" data-goal="weight-loss" onclick="handleAnswer('weight-loss')">
                <img src="images/weight-loss.jpg" alt="Weight Loss">
                <span>Weight Loss</span>
            </button>
            <button class="goal-btn" data-goal="muscle-gain" onclick="handleAnswer('muscle-gain')">
                <img src="images/muscle-gain.jpg" alt="Muscle Gain">
                <span>Muscle Gain</span>
            </button>
            <button class="goal-btn" data-goal="improved-endurance" onclick="handleAnswer('improved-endurance')">
                <img src="images/improved-endurance.jpg" alt="Improved Endurance">
                <span>Improved Endurance</span>
            </button>
            <button class="goal-btn" data-goal="overall-health" onclick="handleAnswer('overall-health')">
                <img src="images/overall-health.jpg" alt="Overall Health">
                <span>Overall Health</span>
            </button>
            <button class="goal-btn" data-goal="athletic-performance" onclick="handleAnswer('athletic-performance')">
                <img src="images/athletic-performance.jpg" alt="Athletic Performance">
                <span>Athletic Performance</span>
            </button>
        </div>
    </div>

    <!-- Results container and submit button -->
    <div id="result-container" class="result" style="display: none;">
        <h3 class="result-heading">Thank you for your responses!</h3>
        <pre id="result-summary" class="result-text"></pre>
        <div class="email-input-container">
            <!-- Email input field for submission -->
            <label for="email">Enter your email to finalize:</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="button-container">
            <!-- Submit button triggers the finalizeAndSubmit function -->
            <button id="submit-btn" class="button-style">Submit</button>
        </div>
    </div>    

    <!-- Link to the external JavaScript file -->
    <script src="Quiz.js"></script>
</body>
</html>
